<h2>Logs for Gueststay #{{ gueststay.id }}</h2>
<div class="col-2">
    <input type=button value="Back" class="btn btn-outline-warning" onClick="javascript:history.go(-1);">
    </div>
<table border="1">
    <thead>
        <tr>
            <th>Action Time</th>
            <th>BY</th>
            <th>Action</th>
            <th> Message</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.by }}</td>
            <td>
                {{log.action}}
            </td>
            <td>{{ log.description }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No logs found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
